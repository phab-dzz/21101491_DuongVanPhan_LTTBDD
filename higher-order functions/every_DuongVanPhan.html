<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Array.prototype.myevery = function(call) {
            for (let i = 0; i < this.length; i++) {
                if (!call(this[i])) {
                    return false;
                }
            }
            return true;
        }
        var score = [7, 8, 9, 10, 3];






        var result = score.myevery((value) => {
            return value > 4;
        });
        console.log(result);
    </script>
</body>

</html>
